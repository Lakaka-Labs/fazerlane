version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ui
        - corepack enable
        - corepack prepare pnpm@9.0.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: ui/.next
    files:
      - "**/*"
  cache:
    paths:
      - ui/node_modules/**/*
      - ui/.next/cache/**/*
